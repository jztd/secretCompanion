<div class = "col-xs-12" *ngIf="players === 0 && enteredCode === '' ">
	<div class="col-xs-6">
		<h1 class="col-xs-12"> Create Game </h1>

		<select #gameSelect>
			<option value="secretHitler"> Secret Hitler </option>
		</select>

		<button class="btn btn-default" (click)="selectGame(gameSelect.value)"> Create </button>
	</div>
	<div class="col-xs-6">
		<h1 class="col-xs-12"> Join Game </h1>
		<input #playerNameInput placeholder="name" />
		<input #gameCodeInput  placeholder="Game Code" />
		<button class="btn btn-default" (click)="joinGame(gameCodeInput.value, playerNameInput.value)"> Join </button>
	</div>
</div>

<div  class="col-xs-12" *ngIf= "selectedGame === 'secretHitler' ">
	<div *ngIf="players === 0">
		<h2 class="col-xs-12"> Select Number of Players </h2>
		<select #numPlayers>
			<option value=5> 5 </option>
			<option value=6> 6 </option>
			<option value=7> 7 </option>
			<option value=8> 8 </option>
			<option value=9> 9 </option>
			<option value=10>10</option>
		</select>
		<button class="btn btn-default" (click)="selectPlayers(numPlayers.value)"> select players </button>
	</div>

	<div *ngIf="players !== 0">
		<secret-hitler [totalPlayers] = "players"> Creating Secret Hitler Session... </secret-hitler>
	</div>
</div>

<span style="height:100%;"*ngIf="enteredCode !== '' ">
	<secret-hitler-player [gameCode] = "enteredCode" [playerName] = "enteredName"> Joining Game... </secret-hitler-player>
</span>
