<div class="col-xs-12">
<h3 class="col-xs-2 col-xs-offset-2"> Ja! Votes </h3>
<h3 class="col-xs-2 col-xs-offset 2"> Nein! Votes </h3>
<div class="col-xs-6 yesList" *ngFor="let vote of yesList">
	<div class="col-xs-12"> {{ vote }} </div>
	
</div>


<div class="col-xs-6 noList" *ngFor="let vote of noList"> 
	<div class="col-xs-12"> {{ vote }} </div>

</div>

</div>
