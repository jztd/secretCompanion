<h3 class="col-xs-6 col-xs-offset-3"> Election Tracker </h3>
<div class="col-xs-8 col-xs-offset-2 electionTracker">
	<div class="col-xs-1 electionBubble" [ngClass]="{'whiteBubble': !step1, 'greenBubble': step1 }"></div>
	<div class="col-xs-1 failArrow"><strong> FAIL &#8594; </strong> </div>
	<div class="col-xs-1 electionBubble" [ngClass]="{'whiteBubble': !step2, 'greenBubble': step2 }"></div>
	<div class="col-xs-1 failArrow"><strong> FAIL &#8594; </strong> </div>
	<div class="col-xs-1 electionBubble" [ngClass]="{'whiteBubble': !step3, 'greenBubble': step3 }"></div>
	<div class="col-xs-1 failArrow"><strong> FAIL &#8594; </strong>  </div> 
	<div class="col-xs-2" style="font-size: 12pt;"> <strong>Pass Policy</strong> </div>
</div>
